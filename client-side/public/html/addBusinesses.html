<div class="green lighten-5 addBP">
  <div class="emptyBox"></div>
  <div class="emptyBox"></div>
  <div class="emptyBox"></div>
  <div class="bPHeader">
    <h1>Business Sign Up Form</h1></div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <i class="material-icons prefix">mode_edit</i>
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <i class="material-icons prefix">mode_edit</i>
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="col s2 offset-s2">
          <p>
            <input type="checkbox" id="check1" />
            <label for="check1">Gluten Free</label>
          </p>
          <p>
            <input type="checkbox" id="check2" />
            <label for="check2">Dairy Free</label>
          </p>
          <p>
            <input type="checkbox" id="check3" />
            <label for="check3">Vegan</label>
          </p>
        </div>
        <div class="col s2 offset-s2">
          <p>
            <input type="checkbox" id="check4" />
            <label for="check4">Handicap Accessible</label>
          </p>
          <p>
            <input type="checkbox" id="check5" />
            <label for="check5">Free WiFi</label>
          </p>
          <p>
            <input type="checkbox" id="check6" />
            <label for="check6">Kid Friendly</label>
          </p>
        </div>
      </div>
      <div class="row">
      <div class="col s6 offset-s2">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Description</label>
        </div>
      </div>
      <div class="col s4">
        <a class="waves-effect waves-light btn-large">Submit New Business</a>
      </div>
    </div>
    <div class="col s4 offset-s5">
      <a ui-sref="map" class="waves-effect waves-light btn-large">See Map of All Businesses!</a>
      <a ui-sref="home" class="waves-effect waves-light btn-large">Return To Home</a>

    </div>
    </form>
  </div>
</div>
