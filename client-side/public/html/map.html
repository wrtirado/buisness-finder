<div class="row">


  <div class="mapSettings col s3 green lighten-5">
    <div class="row">
      <div class="col s12">
        <input placeholder="Filter Restaurants" type="text" ng-model="bizzText" name="name" value=""/>
        <div>
          <p>
            <input  ng-click="mapCtrl.includeOptions($event)" type="checkbox" class="filled-in" name="Gluten Free" id="gluten-free" />
            <label for="gluten-free">Gluten Free</label>
          </p>
          <p>
            <input  ng-click="mapCtrl.includeOptions($event)" type="checkbox" class="filled-in" name="Dairy Free" id="dairy-free" />
            <label for="dairy-free">Dairy Free</label>
          </p>
          <p>
            <input  ng-click="mapCtrl.includeOptions($event)" type="checkbox" class="filled-in" name="Vegan" id="vegan" />
            <label for="vegan">Vegan</label>
          </p>
          <p>
            <input  ng-click="mapCtrl.includeOptions($event)" type="checkbox" class="filled-in" name="Handicap Accessible" id="handicap-accessible" />
            <label for="handicap-accessible">Handicap Accessible</label>
          </p>
          <p>
            <input  ng-click="mapCtrl.includeOptions($event)" type="checkbox" class="filled-in" name="Free WiFi" id="free-wifi" />
            <label for="free-wifi">Free WiFi</label>
          </p>
          <p>
            <input  ng-click="mapCtrl.includeOptions($event)" type="checkbox" class="filled-in" name="Kid Friendly" id="kid-friendly" />
            <label for="kid-friendly">Kid Friendly</label>
          </p>
        </div>
        <div ng-repeat="bizz in mapCtrl.businesses | filter: mapCtrl.businessFilter | filter: bizzText" class="card green lighten-2">
          <div class="card-content white-text">
            <span class="card-title">{{bizz.name}}</span>
            <h6>{{bizz.address}}</h6>
            <p>{{bizz.description}}</p>
            <p>{{bizz.options}}</p>

          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn light-blue lighten-3"><i class="material-icons right">navigation</i>Directions</a>
          </div>
        </div>
      </div>
    </div>
    <a ui-sref="addBusiness" class="waves-effect waves-light btn-large">Submit New Business</a>
    <a ui-sref="home" class="waves-effect waves-light btn-large">Return To Home</a>
  </div>


  <div id="map" class="col s9" map-lazy-load="https://maps.google.com/maps/api/js"
  map-lazy-load-params="{{mapCtrl.googleMapsUrl}}">
  <ng-map class="height: 97%;" center="40.017064, -105.220111" zoom="17"></ng-map>
</div>
</div>
