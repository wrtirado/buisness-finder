<div class="row">
  <div class="mapSettings col s3 green lighten-5">
    <h1>Filter Restaurants</h1>
    <div class="row">
      <div class="col s12">
        <div ng-repeat="bizz in mapCtrl.businesses" class="card green lighten-2">
          <div class="card-content white-text">
            <span class="card-title">{{bizz.name}}</span>
            <p>{{bizz.address}}</p>

          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn green lighten-4"><i class="material-icons right">navigation</i>Directions</a>
          </div>
        </div>
      </div>
    </div>
    <a ui-sref="addBusiness" class="waves-effect waves-light btn-large">Submit New Business</a>
    <a ui-sref="home" class="waves-effect waves-light btn-large">Return To Home</a>
  </div>
  <div class="col s9" id="map" style="height: 93vh;"></div>
</div>









<script type="text/javascript">
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: 40.017064,
        lng: -105.220111
      },
      zoom: 17
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO-LboVyW-B4forwoDfDsVYNw8blYlEu0&callback=initMap"></script>
