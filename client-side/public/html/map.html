<div class="row" style="height: 90vh;">


    <div class="col l3 m6 green lighten-5 mapSettings hide-on-small-only">
        <div class="row">
            <div class="col s12">
                <form action="#">
                  <div class="emptyBox"></div>
                    <a ui-sref="addBusiness" class="waves-effect waves-light btn-large">Submit New Business</a>
                    <div class="emptyBox"></div>
                    <input placeholder="Filter Restaurants" type="text" ng-model="bizzText" name="name" value="" />
                    <p>
                        <input class="filterCheckBox filled-in" ng-click="mapCtrl.includeOptions($event); mapCtrl.disableCheckbox()" type="checkbox" name="Gluten Free" id="gluten-free" />
                        <label for="gluten-free">Gluten Free</label>
                    </p>
                    <p>
                        <input class="filterCheckBox filled-in" ng-click="mapCtrl.includeOptions($event); mapCtrl.disableCheckbox()" type="checkbox" name="Dairy Free" id="dairy-free" />
                        <label for="dairy-free">Dairy Free</label>
                    </p>
                    <p>
                        <input class="filterCheckBox filled-in" ng-click="mapCtrl.includeOptions($event); mapCtrl.disableCheckbox()" type="checkbox" name="Vegan" id="vegan" />
                        <label for="vegan">Vegan</label>
                    </p>
                    <p>
                        <input class="filterCheckBox filled-in" ng-click="mapCtrl.includeOptions($event); mapCtrl.disableCheckbox()" type="checkbox" name="Handicap Accessible" id="handicap-accessible" />
                        <label for="handicap-accessible">Handicap Accessible</label>
                    </p>
                    <p>
                        <input class="filterCheckBox filled-in" ng-click="mapCtrl.includeOptions($event); mapCtrl.disableCheckbox()" type="checkbox" name="Free WiFi" id="free-wifi" />
                        <label for="free-wifi">Free WiFi</label>
                    </p>
                    <p>
                        <input class="filterCheckBox filled-in" ng-click="mapCtrl.includeOptions($event); mapCtrl.disableCheckbox()" type="checkbox" name="Kid Friendly" id="kid-friendly" />
                        <label for="kid-friendly">Kid Friendly</label>
                    </p>
                </form>
                <hr>
                <div ng-repeat="bizz in mapCtrl.businesses | filter: mapCtrl.businessFilter | filter: bizzText" class="card green lighten-2">
                    <div class="card-content white-text">
                        <span class="card-title">{{bizz.name}}</span>
                        <h6>{{bizz.address}}</h6>
                        <p>Description: <br>{{bizz.description}}<hr></p>
                        <p>Options: <br>{{bizz.options}}<hr></p>

                    </div>


                    <div ng-click="mapCtrl.centerMapOnMarker(bizz)" class="card-action">
                        <a class="waves-effect waves-light btn light-blue lighten-3"><i class="material-icons right">location_on</i>View on Map</a>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn light-blue lighten-3"><i class="material-icons right">navigation</i>Directions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAP ON THE RIGHT SIDE OF THE WEB PAGE WILL IS GOING TO BUILD -->
    <div id="map" class="col l9 m6 s12" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{mapCtrl.googleMapsUrl}}">
        <ng-map on-center-changed="centerCustomMarker()" center="{{mapCtrl.lat}}, {{mapCtrl.long}}" zoom="{{mapCtrl.zoom}}" class="tall">

            <marker ng-repeat="marker in mapCtrl.businesses   | filter: mapCtrl.businessFilter | filter: bizzText" position="{{marker.address}}" on-click="mapCtrl.showCustomMarker(marker._id)"></marker>

            <custom-marker class="bobby" id="{{b._id}}" ng-repeat="b in mapCtrl.businesses | filter: mapCtrl.businessFilter | filter: bizzText" position="{{b.address}}" on-click="mapCtrl.closeCustomMarker(b._id)">
                <div class="businessMapInfo green lighten-5">
                    <h5>{{b.name}}</h5>
                    <h6>{{b.address}}</h6>
                    <p>
                        Options:
                        <br>{{b.options}}
                        <hr>
                    </p>
                    <p>
                        Description:
                        <br>{{b.description}}
                        <hr>
                    </p>
                </div>
            </custom-marker>


        </ng-map>
    </div>
</div>
