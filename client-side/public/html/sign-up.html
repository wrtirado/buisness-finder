<div class="row green lighten-4">
        <div class="col s12">
            <h1>Sign Up</h1>
            <div class="row">
                <form class="col s12" ng-submit="mapCtrl.addUser()">
                    <div class="row">
                        <div class="input-field col s6">
                            <input ng-model="mapCtrl.newUser.firstName" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input ng-model="mapCtrl.newUser.lastName" id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="mapCtrl.newUser.userName" id="user_name" type="text" class="validate">
                            <label for="user_name">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="mapCtrl.newUser.email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="mapCtrl.newUser.password" id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn-large">Create User</button>
                </form>
            </div>
        </div>


    <script type="text/javascript">
        $(document).ready(function() {
            $('.slider').slider({
                full_width: true,
                height: 500
            });
        });
    </script>
</div>
