<div class="row green lighten-4">

    <div class="homeImg slider col s12">
        <ul class="slides">
            <li>
                <img src="../img/scroll-image-2.jpg">
                <!-- random image -->
                <div class="caption left-align">
                    <h1>Personal Health</h1>
                </div>
            </li>
            <li>
                <img src="../img/scroll-image-3.jpg">
                <!-- random image -->
                <div class="caption right-align">
                    <h1>Your Beautiful City</h1>
                </div>
            </li>
            <li>
                <img src="../img/scroll-image-4.jpg">
                <!-- random image -->
                <div class="caption center-align">
                    <h1>Family!</h1>
                </div>
            </li>
            <li>
                <img src="../img/scroll-image-1.jpg">
                <!-- random image -->
                <div class="caption center-align">
                    <h1>Local Shops</h1>
                </div>
            </li>
        </ul>
    </div>
    <div class="row homeContent green lighten-3">
        <div class="col s12 m12 l12">
            <h1>Sign In</h1>

            <div class="row">
                <form class="col s12" ng-submit="mapCtrl.addUser(mapCtrl.newUser)">
                    <div class="row">
                        <div class="input-field col s6">
                            <input ng-model="mapCtrl.newUser.firstName" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input ng-model="mapCtrl.newUser.lastName" id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="mapCtrl.newUser.userName" id="user_name" type="text" class="validate">
                            <label for="user_name">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="mapCtrl.newUser.email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="mapCtrl.newUser.password" id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <button type="submit" value="submit" class="waves-effect waves-light btn-large">Sign Up</button>
                </form>
            </div>

        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function() {
            $('.slider').slider({
                full_width: true,
                height: 500
            });
        });
    </script>
</div>
